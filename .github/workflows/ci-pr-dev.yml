name: CI PR FOR DEV
on:
  pull_request:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - run: mvn test --batch-mode --update-snapshots verify
      - run: mkdir staging && cp ${pwd}/target/*.jar staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
